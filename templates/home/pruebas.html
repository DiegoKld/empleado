<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-prueba</title>
</head>
<body>
    <h1>Listando elementos de una bd</h1>

    {{ listaPrueba }}

    <ul>
        {% for prueba in  listaPrueba %}

                {{prueba.titulo}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
