<h1>Buscar empleados por palabra clave</h1>
<!-- Con el siguiente token protegemos el metodo GET -->
<form method="GET">{% csrf_token %}
    <input type="text" name="kword" id="kword" placeholder="Ingrese una plabra clave">
    <button type="submit">Buscar</button>
</form>

<h3>Lista Resultados</h3>

<ul>
    
    {% for e in empleados  %}
        <li>{{e}}</li>
    {% endfor %}
        
</ul>
